<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Tienda</title>
</head>
<body class="bg-secondary">
    
      <nav class="navbar opacity-90 navbar-dark bg-dark sticky-top">
        <div class="container">
          <button id="boton-mostrar-filtro" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-funnel" viewBox="0 0 16 16">
                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
              </svg>
          </button>
          <h1 class="text-light">Tienda</h1> 
          <button id="boton-carrito" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width=32" height="32" fill="white" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                  </svg>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tu carrito</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div  id="carrito-desplegado" class="offcanvas-body text-black">
                   
                    
                </div>
                <div class="offcanvas-footer p-5">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel fs-4">  Total  <span id="precio-total" class="badge fs-4 rounded-pill text-bg-light"></span></h5>
                  <button type="button" class="btn btn-success" data-bs-dismiss="offcanvas" aria-label="Close">Finalizar compra</button>
                </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid bg-dark">
        <div class="collapse container" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="bg-dark p-4">
                <label id="slider-label" for="customRange1" class="form-label text-light">Precio mínimo: <span id="precio-minimo" class="badge rounded-pill text-bg-light">0 $</span> </label>
                <input type="range" class="form-range" value="0" id="slider">
                <div class="d-flex justify-content-between text-light">
                  <p>0</p>
                  <p id="rango1">25</p>
                  <p id="rango2">50</p>
                  <p id="rango3">100</p>
                </div>
                <div class="d-flex justify-content-between gap-3">

                    <select id="select-categoria" class="form-select" aria-label="Default select example">
                        <option selected>Categoría</option>
                  
                      </select>
                      <select id="select-marca" class="form-select" aria-label="Default select example">
                        <option selected>Marca</option>
                       
                      </select>
                      <button id="boton-filtrar" type="button" class="btn btn-light">Filtrar</button>
                      <button id="boton-resetear" type="button" class="btn btn-light">Resetear</button>
                </div>
            </div>
          </div>
      </div>

      <main class="container">
        
          <div class="row" id="resultados">
           
          </div>

        

      </main>
   <script src="productoCarro.js"></script> 
   <script src="./index.js"></script>
</body>
</html>
